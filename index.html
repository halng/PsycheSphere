
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PsycheSphere</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/quill@2.0.2/dist/quill.snow.css" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              primary: {
                50: '#f0f9ff',
                100: '#e0f2fe',
                200: '#bae6fd',
                300: '#7dd3fc',
                400: '#38bdf8',
                500: '#0ea5e9',
                600: '#0284c7',
                700: '#0369a1',
                800: '#075985',
                900: '#0c4a6e',
              },
            }
          }
        }
      }
    </script>
<script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai@^1.37.0",
    "react": "https://esm.sh/react@18.3.1",
    "react/": "https://esm.sh/react@18.3.1/",
    "react-dom": "https://esm.sh/react-dom@18.3.1",
    "react-dom/": "https://esm.sh/react-dom@18.3.1/",

}

<style>
  /* Custom Quill Overrides for Dark Mode */
  .dark .ql-toolbar {
    background-color: #1e293b;
    border-color: #334155 !important;
  }
  .dark .ql-container {
    border-color: #334155 !important;
    color: #f1f5f9;
  }
  .dark .ql-stroke {
    stroke: #94a3b8 !important;
  }
  .dark .ql-fill {
    fill: #94a3b8 !important;
  }
  .dark .ql-picker {
    color: #94a3b8 !important;
  }
  .ql-editor {
    min-height: 300px;
    font-size: 1.1rem;
    line-height: 1.7;
  }
  .dark .ql-editor.ql-blank::before {
    color: #64748b !important;
  }

  /* Feedback Markers */
  .feedback-marker {
    background-color: rgba(14, 165, 233, 0.1);
    border-bottom: 2px dashed #0ea5e9;
    cursor: help;
    transition: all 0.3s ease;
  }
  .dark .feedback-marker {
    background-color: rgba(14, 165, 233, 0.15);
  }
  .feedback-marker:hover {
    background-color: rgba(14, 165, 233, 0.2);
  }
  .feedback-marker.pulse-highlight {
    animation: feedback-pulse 2s infinite;
  }
  @keyframes feedback-pulse {
    0% { background-color: rgba(14, 165, 233, 0.1); }
    50% { background-color: rgba(14, 165, 233, 0.4); }
    100% { background-color: rgba(14, 165, 233, 0.1); }
  }
</style>

</body>
</html>
